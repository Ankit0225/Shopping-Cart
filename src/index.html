<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.rawshorts.com/freeicons/wp-content/uploads/2017/01/green_shoppictcart_1484336527-1.png">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./shopping-cart.js"></script>
    <title>Shopping Cart</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <h3 align="center" class="header p-3">Shop</h3>
       </div>
       <div class="row" id="products">
           <div class="col-5 card p-3 mx-3" style="text-align: center;">
               <h4 class="name-product">Oneplus 9R</h4>
               <div class="manufacturer-brand">Oneplus</div>
               <br>
               <div class="row">
                   <div class="col p-3">
                    <b> Rs. 39,999</b>
                   </div>
                   <button class="col btn btn-info mx-3 p-2 m-2">Buy</button>
               </div>
           </div>
           <div class="col-5 card p-3 mx-3" style="text-align: center;">
            <h4 class="name-product">Oneplus 9R 5G</h4>
            <div class="manufacturer-brand">Oneplus</div>
               <br>
               <div class="row">
                   <div class="col p-3">
                    <b> Rs. 43,999</b>
                   </div>
                   <button class="col btn btn-info mx-3 p-2 m-2">Buy</button>
               </div>
           </div>
           <!-- <div class="col-3 card p-3 mx-3">
               Oneplus 9 PRO
           </div> -->
       </div>
   </div>
</body>
</html>
